<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeMate -  砖转 </title>
    <link rel="stylesheet" href="taskmanager.css">
</head>
<body>
    <!-- Home screen -->
    <div id="homeScreen">
        <div class="home-logo"></div>
        <div class="home-info">
            <h1>专  -TimeMate!</h1>
            <p> 转  转  砖转 砖 拽转, 专转 转  .</p>
        </div>
        <ul id="examList" class="exam-list"></ul>
        <button id="enterBtn" class="enter-btn">转  砖转</button>
    </div>

    <!-- Tasks screen -->
    <div id="tasksScreen" class="screen">
        <header class="header-flex">
            <button id="backBtn" class="back-btn"></button>
            <h1 id="tasksTitle"> 砖转</h1>
            <button id="themeToggle" class="theme-btn">爪 </button>
        </header>

        <div class="main-container">
            <!-- Exams sidebar -->
            <div class="exams-sidebar card">
                <div class="sidebar-header">
                    <h3> 拽专</h3>
                    <button id="editExamsBtn">注专</button>
                </div>
                <ul id="examListSidebar"></ul>
                <button id="pastExamsBtn">  注专</button>
            </div>

            <!-- Tasks sidebar -->
            <div class="tasks-sidebar">
                <!-- Calendar -->
                <div class="card">
                    <h2> </h2>
                    <div id="calendar" class="calendar-grid"></div>
                </div>

                <!-- Task form -->
                <form id="taskForm" class="card">
                    <input id="taskName" placeholder="砖 砖" required>
                    <input id="taskDate" type="date" required>
                    <button type="submit">住祝 砖</button>
                </form>
<div class="card">
  <h2>注 砖</h2>
  <form id="goalForm">
    <input type="text" id="goalInput" placeholder=" 转 注 砖..." maxlength="100">
    <button type="submit">住祝 注</button>
  </form>
  <div id="goalDisplay" style="display: none; margin-top: 15px;">
    <div class="goal-box">
      <p id="goalText"></p>
      <button id="clearGoalBtn" type="button">拽 注</button>
    </div>
  </div>
  <div id="celebrationContainer"></div>
</div>
                <!-- Progress bar -->
                <div class="card progress-wrapper">
                    <div class="progress-bar">
                        <div id="progressFill" class="progress-fill"></div>
                    </div>
                    <div id="progressText" class="progress-text">0%</div>
                </div>

                <!-- Task list -->
                <ul id="list" class="card"></ul>
            </div>
        </div>
    </div>

    <!-- Edit exams modal -->
    <div id="editExamsModal" class="modal-overlay">
        <div class="modal">
            <h2>注专转 </h2>
            <p class="modal-desc">专  拽 注专/拽,  住祝  砖.</p>
            <select id="examSelect"></select>
            <label for="subjectSelect">拽爪注</label>
            <select id="subjectSelect">
                <option>驻专拽 转</option>
                <option>拽</option>
                <option>转专拽</option>
            </select>
            <label for="examDateInput">转专</label>
            <input id="examDateInput" type="date">
            <button id="saveExamsBtn">砖专</button>
            <button id="removeExamBtn">拽</button>
            <div class="modal-actions">
                <button id="cancelExamsBtn"></button>
            </div>
        </div>
    </div>

    <!-- Past exams modal -->
    <div id="pastExamsModal" class="modal-overlay">
        <div class="modal">
            <h2> 注专 爪</h2>
            <div id="pastExamsList"></div>
            <div id="gradeStats" class="grade-stats"></div>
            <div class="modal-actions">
                <button id="closePastExamsBtn">住专</button>
            </div>
        </div>
    </div>

    <script src="taskmanager.js"></script>
</body>
</html>
